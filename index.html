<!DOCTYPE html>
<html lang="lp">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Mircle Messanger</title>
  </head>
  <body>
    <div class="login_page">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-lock"></i>
          <span>70%</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Yooa Messanger</h1>
        <p class="welcome-header__text">My first messagenger App(HTML,CSS)</p>
      </header>

      <form id="login-form" action="friends.html" method="get">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="button" value="Sign up" />
        <a href="https://nomadcoders.co" target="_blank"
          >Welcome to the Nomad Coding World!</a
        >
      </form>

      <div id="no-mobile">
        <span>Your screen is too big T_T</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9bcd03d428.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
