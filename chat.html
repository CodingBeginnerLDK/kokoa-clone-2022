<!DOCTYPE html>
<html lang="lp">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>70%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Yooa</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
      </div>
    </header>

    <main class="main__screen main-chat">
        <div class="chat_timestamp">
            Tuseday, June 30, 2022
        </div>

        <div class="message-row">
            <img src="https://i1.daumcdn.net/thumb/R340x0/?fname=https://blog.kakaocdn.net/dn/blgfNG/btquzHFEune/3Mk3fLo9HUxk0Okt6Btzx1/img.jpg">
            <div class="message-row__content">
                <span class="message__author">Yooa</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! Nice to meet you</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>

        <div class="message-row">
          <img src="https://i1.daumcdn.net/thumb/R340x0/?fname=https://blog.kakaocdn.net/dn/blgfNG/btquzHFEune/3Mk3fLo9HUxk0Okt6Btzx1/img.jpg">
          <div class="message-row__content">
              <span class="message__author">Yooa</span>
              <div class="message__info">
                  <span class="message__bubble">How are you?</span>
                  <span class="message__time">21:30</span>
              </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
              <div class="message__info">
                  <span class="message__bubble">I'm Good!</span>
                  <span class="message__time">21:32</span>
              </div>
          </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile-wink"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
      <span>Your screen is too big T_T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9bcd03d428.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
